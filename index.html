<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #020617;
      max-width: 800px;
      width: 100%;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      margin-top: 32px;
      margin-bottom: 12px;
      color: #93c5fd;
    }

    p {
      line-height: 1.7;
      color: #cbd5f5;
    }

    ul {
      margin-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    .tag {
      display: inline-block;
      background: #1e293b;
      color: #e5e7eb;
      padding: 6px 12px;
      border-radius: 999px;
      margin: 6px 6px 0 0;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GTAWEB </h1>
    <a href="https://gtaweb.github.io/maps/gtao.html">GTAO - Map</a>
    <footer>
      <p>Contact: <a href="mailto:gtaweb2000@outlook.com">Email</a></p>
    </footer>
  </div>
</body>
</html>
